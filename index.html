<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body class="bg-info">
    <div class="container mt-5">
        <h1>Simon Says</h1>
        <div>
            <button id="start">START</button>
            <div class="box-timer-numbers d-none">
                <p id="numbers-5" class="fs-2"></p>
                <div id="timer"></div>
            </div>
        </div>
        <div class="form-group d-none mt-5">
            <label for="data" class="d-block">Inserisci i numeri che ricordi</label>
            <input type="number" name="data" id="data-1" value="" class="d-block mt-2">
            <input type="number" name="data" id="data-2" value="" class="d-block mt-2">
            <input type="number" name="data" id="data-3" value="" class="d-block mt-2">
            <input type="number" name="data" id="data-4" value="" class="d-block mt-2">
            <input type="number" name="data" id="data-5" value="" class="d-block mt-2">
            <button id="submit" class="mt-2">Invia</button>
        </div>
        <div id="answer" class="bg-success px-2 mt-3 text-white"></div>
        <div id="guessed" class="bg-primary px-2 mt-3 text-white"></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
